name: Deploy to Railway and Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-railway:
    name: Deploy API to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: cd packages/db && npm run build

      - name: Build API
        run: cd apps/api && npm run build

      - name: Railway deployment
        run: echo "Railway will auto-deploy from GitHub connection"

  deploy-vercel:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: deploy-railway
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Vercel deployment
        run: echo "Vercel will auto-deploy from GitHub connection"

